<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Me Dear ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Question -->
  <div class="container" id="questionContainer">
    <h2>Do you love me? 🥺</h2>
    <div class="buttons">
      <button id="yesBtn">Yes 😍</button>
      <button id="noBtn">No 😅</button>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader" id="heartLoader">⏳ Loading love...</div>

  <!-- Result -->
  <div class="result" id="resultContainer">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="love" id="gifResult">
    <h2>I knew it Babe 😍!</h2>
  </div>

  <!-- Script -->
  <script src="index.js"></script>
</body>
</html>
